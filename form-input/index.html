<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    <p>{{ message }}</p>
    <pre>{{ $data }}</pre>
    <input type="text" v-model="message1" value="aaa">
    <br>
    <br>
    <br>
    <!-- <textarea>{{ message }}</textarea> -->
    <textarea v-model="message"></textarea>

    <h1>Checkbox single</h1>

    <label for="checkbox">{{ checked }}</label>
    <input type="checkbox" v-model="checked" id="checkbox">

    <br>

    <h1>Colors</h1>

    <label for="red">Red</label>
    <input type="checkbox" value="Red" id="red" v-model="colors">

    <label for="green">Green</label>
    <input type="checkbox" value="Green" id="green" v-model="colors">

    <label for="blue">Blue</label>
    <input type="checkbox" value="Blue" id="blue" v-model="colors">

    <p>{{ colors }}</p>

    <h1>Radio Button</h1>
    <input type="radio" value="Red" id="red" v-model="color">
    <label for="red">Red</label>
    <input type="radio" value="Green" id="green" v-model="color">
    <label for="green">Green</label>
    <input type="radio" value="Blue" id="blue" v-model="color">
    <label for="blue">Blue</label>

    <p>{{ color }}</p>

    <h1>Select box single </h1>
    <select v-model="selected">
      <option disabled>Please select one</option>
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
    </select>
    <p>{{ selected }}</p>

    <h1>Select box single Multiple</h1>
    <select v-model="selected1" multiple>
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
    </select>
    <p>{{ selected1 }}</p>

  </div>

  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="main.js"></script>
</body>
</html>
