<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3</title>
</head>
<body>
  <div id="app">

    <!-- mustache is better to use than v-text usually -->
    <h2>Mustache</h2>
    <p>{{ message }}</p>

    <h2>v-text</h2>
    <p v-text="message"></p>
  </div>

  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="main.js"></script>
</body>
</html>
