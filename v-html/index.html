<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <!-- [Note] XSS issue will be caused using v-html. use it for reliale contents, dont useit for user's input  -->
    <p v-html="message"></p>
    <p v-html="userInput"></p>
    <!-- input => <img src="" onerror=console.log("weakness")> -->
    <input type="text" v-model="userInput">
  </div>

  <script src="https://unpkg.com/vue@3.1.5"></script>
  <script src="main.js"></script>
</body>
</html>
